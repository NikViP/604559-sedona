<body>
<div class="wrapper">
  <header class="main-header">
    <nav class="main-navigation">
      <a class="main-heder-logo" href="index.html">
        <img src="img/logo.png" width="138" height="70" alt="Главная страница">
      </a>
      <div class="container">
        <ul class="site-navigation">
          <li><a href="info.html">информация</a></li>
          <li><a href="media.html">фото и видео</a></li>
          <li><a href="maps-state.html">карта штата</a></li>
          <li><a href="hotels.html">гостиницы</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container-hotels">
    <h1 class="visually-hidden">Поиск отеля</h1>
    <section class="filters-hotels">
      <h2 class="visually-hidden">Выбор отеля</h2>
      <form class="filter" method="get" action="#">
        <!--todo ???Уточнить куда должна вести ссылка в форме-->
        <fieldset class="infrastructure">
          <legend>инфраструктура:</legend>
          <ul>
            <li class="filter-option">
              <input class="visually-hidden filter-input-checkbox" type="checkbox" name="pool" checked>
              бассейн
              <!--todo В Баребершопе (скринкаст) для input дописан класс filter-input разобраться зачем-->
            </li>
            <li class="filter-option">
              <input class="visually-hidden filter-input-checkbox" type="checkbox" name="parking">
              парковка
            </li>
            <li class="filter-option">
              <input class="visually-hidden filter-input-checkbox" type="checkbox" name="wi-fi">
              wi-fi
            </li>
          </ul>
        </fieldset>
        <fieldset class="housing"></fieldset>
        <legend>тип жилья:</legend>
        <!--todo ??? валидатор меня наругал за это: "Легенда элемента не допускается в качестве дочернего элемента формы элемента в этом контексте"-->
        <ul>
          <li class="filter-option">
            <input class="visually-hidden filter-input-radio" type="radio" name="housing-group" value="hotel" checked>
            гостиница
          </li>
          <li class="filter-option">
            <input class="visually-hidden filter-input-radio" type="radio" name="housing-group" value="motel" checked>
            мотель
          </li>
          <li class="filter-option">
            <input class="visually-hidden filter-input-radio" type="radio" name="housing-group" value="apartment"
                   checked>
            апартаменты
          </li>
        </ul>
        <!--todo здесь будет форма с ползунком для выбора диапазона стоимости в сутки-->
        <button type="submit" class="filter-button button">показать</button>
      </form>
    </section>

    <section class="filters-result">
      <h2 class="visually-hidden">Результат выбора отеля</h2>
      <!--todo здесь надпись НАЙДЕНО: и поле с количеством выбранных отелей-->
      <h3 class="sort">сортировка:</h3>
      <ul class="sort-list">
        <li class="sort-item-price">по цене</li>
        <li class="sort-item-type">по типу</li>
        <li class="sort-item-rating">по рейтингу</li>
      </ul>
      <!--todo стрелки-треугольники сделать при помощи псевдоэлементов-->
      <ul class="result-list">
        <!--todo Внимание: внутри ссылки на отель и фото и заголовок и кнопка "Подробнее"-->
        <li></li>
      </ul>

    </section>


  </main>

  <footer>
    <!--todo Здесь будет "подвал" :)-->
  </footer>
